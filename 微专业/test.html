<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>去除字符串第一个字符</title>
	</head>
	<body>
		<script type="text/javascript">
		    var str="BettyGuojia";
		    document.write(str.substring(1)+"<br />");
		    document.write(str.substr(1)+"<br />");
		    document.write(str.substr(1,str.length-1)+"<br />");
		    document.write(str.slice(1)+"<br />");
		    document.write(str.slice(-(str.length-1))+"<br />");
		    document.write(str.replace(str.charAt(0),"")+"<br />");
		</script>
	</body>
</html>
