		function parseQuery(query){
		    var result = [];
		    var a = query.split("&");
		    for(var k=0;k<a.length;k++){
		        var p = 0;
		        if(!a[k]){
		            a.splice(k,1);
		            k = k - 1;
		        }
		    }
		    for(var i=0;i<a.length;i++){
		        var j = a[i].indexOf('=');
		        if(j){
		            var b = a[i].split("");
		            var c = b.splice(j,1,':"');
		            result.push(b.join("").concat('"'));
		    }
		    return result.join();
		}
