<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ceshi</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<link rel="stylesheet" type="text/css" href="egotest.css"/>
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="login-form">
	    	<div class="login-header">  
				<a href="javascript:;" title="关闭" class="login-close close"><i class="u-icon u-icon-close"></i></a>  
			</div> 
			<div class="login-body">
				<div class="login-one">
					<span>欢迎回来</span>
					<div class="register-now">
						<span>还没有账号？</span><a href="javascript:;" id="register">立即注册</a>
					</div>
				</div>
				<form action="main.html" method="get">  
					<div class="input">  
						<input type="text" class="uname" id="uname" name="uname" autocomplete="off" spellcheck="false" placeholder="手机号">  
					</div>  
					<div class="input">  
						<input type="password" class="upwd" id="upwd" name="upwd" autocomplete="off" spellcheck="false" placeholder="密码">  
					</div>  
					<div class="form-group">  
						<div class="checkbox">  
							<label>
								<input type="checkbox"  name="checkname" id="checkid" onchange="changeval()" value="0">保持登录
							</label>  
							<div class="pull-right">  
								<a href="" class="text-right">忘记密码？</a>  
							</div>  
						</div>  
					</div>  
					<div class="form-group">  
						<button type="submit" class="btn btn-info btn-lg btn-block">登    录</button>  
					</div>  
				</form>  
		</div>
		</div>
    <div class="login-form-mask"></div>
	</body>
</html>
