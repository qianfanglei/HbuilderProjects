<!DOCTYPE html>

<title>CallMeebaba</title>
</head>
<body>
	<script>
		var numbers = [ 6, 12, 18, 24, 30 ];
		var addd = function(previousResult,item,index,array){
			return previousResult + item;
		}
		var sum = numbers.reduce(addd,0);
		document.write(sum);
	</script>
